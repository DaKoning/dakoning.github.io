<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="bar">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <a href="signin.html">Sign In</a>
    </div> 

    <div class="outline">
        <div class="imagecontainer">
            <img src="images/signin.png" alt="Sign In Image" class="image">
        </div>
        <form name="registerform" class="signincontainer" action="/profile.html" onsubmit="return checkForm()">
            <h1>Register</h1>
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" placeholder="Enter Username">
            <p class="error" id="unameError">error</p>
            
            <label for="psw">Password</label>
            <input type="password" name="psw" id="psw" placeholder="Enter Password">
            <div><p class="error" id="passwordError">error</p></div>

            <div class="grid">
                <label for="fname">First Name</label>
                <label for="lname">Last Name</label>
                <input type="text" name="fname" id="fname" placeholder="John">
                <input type="text" name="lname" id="lname" placeholder="Doe">
                <p class="error" id="fnameError">error</p>
                <p class="error" id="lnameError">error</p>
            </div>
            <div class="grid grid2">
                <label for="fname">Street</label>
                <label for="lname">House no.</label>
                <input type="text" name="street" placeholder="Street">
                <input class="houseno" type="number" name="number" placeholder="10">

            </div>
            <div class="grid grid3">
                <label for="zipcode">Zip Code</label>
                <label for="country">Country</label>
                <input type="text" name="zipcode" id="zipcode" placeholder="123456">
                <select name="country">
                    <option disabled selected>-- select an option --</option>
                    <option value="germany">Germany</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="poland">Poland</option>
                    <option value="romania">Romania</option>
                    <option value="us">United States</option>
                </select>
                <p class="error" id="zipcodeError">error</p>
            </div>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
            <p class="error" id="emailError">error</p>

            <div class="grid">
                <label for="sex">Sex</label>
                <label for="Language">Language</label>
                <select name="sexes">
                    <option disabled selected> -- select an option --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="else">Different/Prefer not to say</option>
                </select>
                <select name="language">
                    <option disabled selected> -- select an option --</option>
                    <option value="dutch">Dutch</option>
                    <option value="english">English</option>
                </select>
            </div>
            <label for="bio">About / Bio</label>
            <Textarea name="bio" placeholder="Write something about yourself..."></Textarea>

            <button type="submit"><b>Register</b></button>
            </form>
</body>

<script src="register.js"></script>

</html>
